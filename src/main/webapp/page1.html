<html>
<meta charset="UTF-8"> 
<head>

  <head>
    <title>Boothlogin</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="javascript/index.js"></script>
    <script src="javascript/jquery-1.8.2.js"></script>
  </head>

  <body style="background-color:powderblue;">
    <div class="login-card">
      <h1 align="center"> Booth Log-in</h1>
      <br>
      <form method="post" onsubmit=return false>
        <input type="text" name="user" id="userid" placeholder="Username" size="30">
        <br/>
        <input type="password" name="pass" id="pass" placeholder="Password" size="30">
        <br/>
        <input type="submit" name="login" id="submit1" onclick="execute()" class="login login-submit" value="login">
      </form>

    </div>

  </body>

</html>
